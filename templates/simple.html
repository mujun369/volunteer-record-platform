<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简化版志愿者积分记录平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>简化版志愿者积分记录平台</h1>
        <p>这是一个简化版页面，用于测试基本功能是否正常。</p>
        
        <button id="test-btn">测试API连接</button>
        <div id="result"></div>
        
        <script>
            document.getElementById('test-btn').addEventListener('click', function() {
                // 显示加载中
                document.getElementById('result').textContent = '加载中...';
                
                // 测试健康检查API
                fetch('/health')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('result').innerHTML = 
                            '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    })
                    .catch(error => {
                        document.getElementById('result').innerHTML = 
                            '<p style="color:red">错误: ' + error.message + '</p>';
                    });
            });
        </script>
    </div>
</body>
</html>
